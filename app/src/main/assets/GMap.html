<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>校園導覽</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #searchBar {
        height: 10%;
      }
      #map {
        height: 90%;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOuz5xFsq3pIkk_kZxEXDMEr6UpzKnlro&callback=initMap"
            async defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        var map;

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.945114977249386, lng: 121.3731429358444},
            zoom: 19,
            disableDefaultUI: true
          });
        }

    </script>
</head>
<!--program start on initMap() function-->
<body onload=initMap()>
    <div id="searchBar">
        <span>search bar place</span>
    </div>
    <div id="map"></div>

</body>
</html>

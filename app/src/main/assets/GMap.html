<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>校園導覽</title>
    <style type="text/css">
      html,body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0px auto;
      }
      #container {
        width: 100%;
        height: 100%;
        margin: 0px auto;
        max-width: 720px;
      }
      #upperBlock{
        width: 100%;
        height: 57px;
        background-color: #f6f6f6;
      	background-image: -webkit-gradient(linear, left top, left bottom, from(#f6f6f6), to(#eae8e8));
      	background-image: -webkit-linear-gradient(top, #f6f6f6, #eae8e8);
      	background-image: -moz-linear-gradient(top, #f6f6f6, #eae8e8);
      	background-image: -ms-linear-gradient(top, #f6f6f6, #eae8e8);
      	background-image: -o-linear-gradient(top, #f6f6f6, #eae8e8);
      	background-image: linear-gradient(top, #f6f6f6, #eae8e8);
      	border-color: #dedede #bababa #aaa #bababa;
      	border-style: solid;
      	border-width: 1px;
        border-radius: 5px;
      	-webkit-box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
      	-moz-box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
      	box-shadow: 0 3px 3px rgba(255,255,255,.1), 0 3px 0 #bbb, 0 4px 0 #aaa, 0 5px 5px #444;
      }
      #innerBox{
        width: 100%;
        height: 100%;
        display: inline-block;
        position: relative;
      }
      .formWrapper{
        width: 240px;
        height: 55px;
        margin-left: 45px;
        display: inline-block;
      }
      .searchInput{
        width: 180px;
        height: 40px;
        padding-left: 40px;
        margin-top: 5px;
        border: 1px solid #CCC;
      	-webkit-box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #FFF;
      	-moz-box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #FFF;
      	box-shadow: 0 1px 1px #ddd inset, 0 1px 0 #FFF;
      	-webkit-border-radius: 3px;
      	-moz-border-radius: 3px;
      	border-radius: 3px;
        color: #999;
      	font: 16px Lucida Sans, Trebuchet MS, Tahoma, sans-serif;
        background-color: white;
        background-image: url('file:///android_asset/images/search_icon_gray.png');
        background-position: left;
        background-size: 40px;
        background-repeat: no-repeat;
      }
      .searchSubmit{
        display: none;
        width: 60px;
        height: 40px;
        margin: 2px;
        margin-top: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: #0483a0;
      	background-image: -webkit-gradient(linear, left top, left bottom, from(#31b2c3), to(#0483a0));
      	background-image: -webkit-linear-gradient(top, #31b2c3, #0483a0);
      	background-image: -moz-linear-gradient(top, #31b2c3, #0483a0);
      	background-image: -ms-linear-gradient(top, #31b2c3, #0483a0);
      	background-image: -o-linear-gradient(top, #31b2c3, #0483a0);
      	background-image: linear-gradient(top, #31b2c3, #0483a0);
      	border: 1px solid #00748f;
      	-moz-border-radius: 3px;
      	-webkit-border-radius: 3px;
      	border-radius: 3px;
      	-webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #FFF;
      	-moz-box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #FFF;
      	box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset, 0 1px 0 #FFF;
      	color: #fafafa;
      	cursor: pointer;
        font: 15px Arial, Helvetica;
      }
      .hamButton{
        position: absolute;
        width: 40px;
        height: 30px;
        left: 0;
        top: 10px;
        background: transparent;
        border: 0;
        display: inline-block;
      }
      .refreshButton{
        position: absolute;
        width: 40px;
        height: 30px;
        right: 10px;
        top: 10px;
        background: transparent;
        border: 0;
        display: inline-block;
      }
      .nav{
        width: 30px;
        height: 30px;
      }
      #lowerBlock{
        display: flex;
        position: absolute;
        top: 60px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 0px auto;
        transition: 0.3s ease-in-out;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      ul.ui-autocomplete {
        width: 150px;
        height: 50px;
        list-style:none;
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }
      .ui-helper-hidden-accessible { position: absolute; left:-999em; }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOuz5xFsq3pIkk_kZxEXDMEr6UpzKnlro&callback=initMap"
            async defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript">
        var map;
        var setTimer;
        var end ;
        var directionsService ;
        var directionsDisplay ;
        var oldlat;
        var oldlon;
        function initMap(lat,lon) {
          end = new google.maps.LatLng(lat,lon);
          oldlat = lat;
          oldlon = lon;
          directionsService = new google.maps.DirectionsService();
          directionsDisplay = new google.maps.DirectionsRenderer();

          map = new google.maps.Map(document.getElementById('map'), {
            center: end,
            zoom: 19,
            disableDefaultUI: true
          });
          //map listener
          map.addListener('click' , function() {
            //console.log("map click");
            document.getElementById("tags").onblur();
            document.getElementById("lowerBlock").focus();
          });
        }

        function direct(lat,lon){
      		directionsDisplay.setMap(map);
          oldlat = lat;
          oldlon = lon;
            var request = {
           				origin: new google.maps.LatLng(lat,lon),
           				destination: end,
           				travelMode: google.maps.TravelMode.WALKING
           		};
           		directionsService.route(request,
           				function(result, status){
           			      if (status == google.maps.DirectionsStatus.OK){
           						  directionsDisplay.setDirections(result);
                      }
           		});
      	}

        function findPlaceToDirect(){
          const placeToGo = document.getElementById("tags").value;
          const submitButton = document.getElementById("submit");
          const refreshButton = document.getElementById("refresh");
          const refreshImg = document.getElementById("refreshImg");
          const getFormWidth = document.getElementById("form").style.width;

          var hasInput = placeToGo === '' ? false : true ;

          if (hasInput) {
            // download from database and do something here
            downloadUrl("http://dmcl.twbbs.org/NTPU_guidance/search_sql.php", function(data) {
              var xml = data.responseXML;
              var markers = xml.documentElement.getElementsByTagName("marker");
              //grab all the data here
              for (var i = 0; i < markers.length; i++) {
                var name = markers[i].getAttribute("name");
                var latitude = parseFloat(markers[i].getAttribute('latitude'));
                var longitude = parseFloat(markers[i].getAttribute('longitude'));
                var point = new google.maps.LatLng(parseFloat(markers[i].getAttribute("latitude")),parseFloat(markers[i].getAttribute("longitude")));
                var description = markers[i].getAttribute("description");

                if (i === markers.length - 1) { // the last data in db
                  if (name === placeToGo) {
                    //send data location to direct function
                    end = point;
                    direct(oldlat,oldlon);
                    Android.setStartUse();
                    //Android.GetLonLat(latitude,longitude);

                    submitButton.style.display = "none";
                    refreshButton.style.display = "inline-block";
                    refreshImg.style.display = "inline-block";
                    getFormWidth.style.width = "240px";
                    break;
                  } else { //can't find
                    alert("找不到您要去的地點!");
                    submitButton.style.display = "inline-block";
                    refreshButton.style.display = "none";
                    refreshImg.style.display = "none";
                    getFormWidth.style.width = "300px";
                  }
                } else {
                  if (name === placeToGo) { //find place to go
                     //send data location to direct function

                    end = point;
                    direct(oldlat,oldlon);
                    Android.setStartUse();
                    //Android.GetLonLat(latitude,longitude);

                    submitButton.style.display = "none";
                    refreshButton.style.display = "inline-block";
                    refreshImg.style.display = "inline-block";
                    getFormWidth.style.width = "240px";

                    break;
                  }
                }
              }
            });
          } else { // no input
            // then do nothing
          }
        }

        function showStart() {
          const submitButton = document.getElementById("submit");
          const refreshButton = document.getElementById("refresh");
          const refreshImg = document.getElementById("refreshImg");
          const getSearchValue = document.getElementById("tags").value;
          const getFormWidth = document.getElementById("form");

          if (getSearchValue === '') {
            submitButton.style.display = "none";
            refreshButton.style.display = "inline-block";
            refreshImg.style.display = "inline-block";
            getFormWidth.style.width = "240px";
          } else {
            submitButton.style.display = "inline-block";
            refreshButton.style.display = "none";
            refreshImg.style.display = "none";
            getFormWidth.style.width = "300px";
          }
        }

        function listTrigger() {
          //ham button click
        }

        function refreshTrigger() {
          //refresh button click
        }

        //for downloading database
        function downloadUrl(url, callback) {
            var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;
            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    request.onreadystatechange = doNothing;
                    callback(request, request.status);
                }
            };
            request.open('GET', url, true);
            request.send(null);
        }
        function doNothing() {
        }
        //auto complete for searching tags
        $( function() {
          var availableTags = [
            "總務處",
            "行政大樓",
            "資訊工程學系",
            "人文學院",
            "電機資訊學院",
            "心湖"
          ];
          $( "#tags" ).autocomplete({
            source: availableTags,
            select: function( event, ui) {
              $("#tags").val(ui.item.label);
              return false;
            }
          });
        });
    </script>
</head>
<!--program start on initMap() function-->
<body >
  <div id="container">
    <div id="upperBlock">
      <div id="innerBox">
        <button class="hamButton" onclick="listTrigger()">
          <img class="nav" src="file:///android_asset/images/ic_action_ham.png"/>
        </button>
        <form id="form" class="formWrapper" action="javascript:findPlaceToDirect();">
          <input id="tags" class="searchInput" type="text" name="search" placeholder="想去哪裡?"
            onkeyup="showStart()"
          >
          <input id="submit" class="searchSubmit" type="submit" name="submit" value="出發">
        </form>
        <button id="refresh" class="refreshButton" onclick="refreshTrigger()">
          <img id="refreshImg" class="nav" src="file:///android_asset/images/ic_action_refresh.png"/>
        </button>
      </div>
    </div>
    <div id="lowerBlock">
      <div id="map"></div>
    </div>
  </div>
</body>
</html>
